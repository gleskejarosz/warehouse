{% extends "base.html" %}
{% block content %}
<h3>Transactions:</h3>
    {% for t in transactions %}
        <p><a href="{% url 'transaction_app:transaction' trans=t.name%}">{{t.name}}</a></p>
    {% endfor %}
    <br>
    <p><a href="{% url 'transaction_app:transaction_archive'%}">HISTORY</a></p>
    <a href="{% url 'homepage' %}">
        <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> Return
        </button>
    </a>
{% endblock %}
